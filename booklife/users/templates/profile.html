{% extends "base.html" %}
{% block title %}{{profile.user.username}}Profile Page{% endblock title %}
{% block content %}
    <div  class="my-3 p-3">
        <img  class="rounded-circle account-img" src="{{ profile.avatar.url }} " style="cursor: pointer;"/>
    </div>
    <div class="form-content">

                <div class="col-md-5">
                    <div class="form-group">
                        <div>username: {{ profile.user.username}}</div>
                        <label class="small mb-1">Email:</label>
                            {{ profile.user.email }}
                    </div>
                    <label class="small mb-1">Bio:</label> {{ profile.bio }}
                </div>
            </div>
            <br><br>
{% endblock content %}

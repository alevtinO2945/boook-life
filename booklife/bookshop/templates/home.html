{% include 'base.html'%}

{% block content %}


<hr>
<div class="container">
    <form  class="m-3" action="{% url 'search_results' %}" method="get">
            <input class="form-control" name="q" type="text" placeholder="Search...">
        </form>
    <div class="d-flex flex-row row justify-content-start align-items-start"  >


    {% for each in object_list %}
    <div class="m-3">
        <div class="card" style="width: 13rem;">
            <img  height="250" src="{{ each.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ each.name|slice:":25"}} ...</h5>
                <p class="card-text">${{ each.price|floatformat:2 }}</p>
                {% if each.book_available is True %}
                <li class="text-green">Available</li>
                {% else %}
                <li class="text-danger">Out of Stock !</li>
                {% endif %}<br>
                <a href="{% url 'detail' each.id %}" class="btn btn-warning">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>



{% endblock content %}
